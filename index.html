<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div id="control">
      <!-- Tree Generator copyright Jim Blackler 2014.

     See COPYING -->
      <a href="http://jimblackler.net/blog/?p=365"
        >About the tree generator by Jim Blackler</a
      >

      <a href="#" id="viewSave" download>View/Save diagram</a>
      <a href="index.html?data=wow">Demo (WOW)</a>
      <a href="index.html?data=collatz">Demo (Collatz)</a>
      <a href="index.html?data=java">Demo (Java Throwables)</a>
      <a href="index.html?data=animals">Demo (Animals)</a>
      <a href="index.html?data=army">Demo (Army)</a>
      <a href="index.html?data=unix">Demo (Unix)</a>
    </div>
    <div id="dropdowns">
      <!-- Dropdown menus for selecting members -->
      <label for="member1">Select Family Member:</label>
      <select id="member1">
        <option value="SignificantOther">Significant Other</option>
        <option value="Child">Child</option>
        <option value="Parent">Parent</option>
        <option value="Grandchild">Grandchild</option>
        <option value="Grandparent">Grandparent</option>
        <option value="Sibling">Sibling</option>
      </select>

      <select id="motherOrFather" style="display: none">
        <option value="Mother">Mother</option>
        <option value="Father">Father</option>
      </select>

      <select id="gpDropdown" style="display: none">
        <option value="Grandmother (Mother's Side)">
          Grandmother (Mother's Side)
        </option>
        <option value="Grandfather (Mother's Side)">
          Grandfather (Mother's Side)
        </option>
        <option value="Grandmother (Father's Side)">
          Grandmother (Father's Side)
        </option>
        <option value="Grandfather (Father's Side)">
          Grandfather (Father's Side)
        </option>
      </select>
    </div>
    <button id="addMemberButton">Add Selected Members</button>
    <button id="clearMemberButton">Clear Family Members</button>
    <div>
      <!-- List to display added family members -->
      <ul id="familyMemberList"></ul>
    </div>
    <div id="content">
      <div id="editArea">
        <label for="treeEntry">Data (editable)</label>
        <textarea id="treeEntry">
a
 b
  </textarea
        >
        <label for="options">Graph options (editable)</label>
        <textarea id="options">
{
  "flipXY": 0,
  "width": 900,
  "height": 700,
  "labelLineSpacing": 15,
  "cornerRounding": 0,
  "labelPadding": 2,
  "arrowHeadSize": 5,
  "arrowsUp": 0,
  "siblingGap": 0.11,
  "idealSiblingGap": 0.3,
  "minimumCousinGap": 0.5,
  "idealCousinGap": 1.2,
  "levelsGap": 1.2,
  "minimumDepth": 6,
  "minimumBreadth": 6,
  "drawRoot": false
}
  </textarea
        >
        <label for="options">Stylesheet (editable)</label>
        <textarea id="styles">
text {
  text-anchor: middle;
  font-size: small;
  font-weight: bold;
}

rect {
  fill: lightblue;
  stroke: black;
  opacity: 0.5;
  stroke-width: 1.5;
}

line {
  stroke: black;
  opacity: 0.5;
  stroke-width: 1.5;
}
  </textarea
        >
      </div>
      <span>
        <svg id="diagramSvg" xmlns="http://www.w3.org/2000/svg">
          <style id="stylesheet"></style>
          <defs>
            <marker
              id="arrowHead"
              viewBox="-10 -5 10 10"
              markerUnits="strokeWidth"
              markerWidth="6"
              markerHeight="5"
              orient="auto"
            >
              <path d="M -10 -5 L 0 0 L -10 5 z"></path>
            </marker>
          </defs>
          <g id="diagramGroup"></g>
        </svg>
      </span>
    </div>
    <script src="scripts/treeToDiagram.js"></script>
    <script src="scripts/trees.js"></script>
    <script src="scripts/layoutText.js"></script>
    <script src="demo_scripts/gup.js"></script>
    <script src="demo_scripts/textToTree.js"></script>
    <script src="demo_scripts/demo.js"></script>
  </body>
</html>
