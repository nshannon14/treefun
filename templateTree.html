{

    <script>
      const urlSearchParams = new URLSearchParams(window.location.search);

      // Convert the URLSearchParams object to a plain JavaScript object containing the query parameters
      const params = Object.fromEntries(urlSearchParams.entries());

      // Retrieve the value of the siblings parameter
      const siblingsValue = params["siblings"];
      const kidsValue = params["numKids"];
      const soValue = parseInt(params["numSo"]);
    </script>
